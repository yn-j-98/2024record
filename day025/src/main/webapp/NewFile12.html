<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 웹 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f0f0;
        }
        ul.gnb {
            padding: 0;
            margin: 0;
            list-style: none;
            display: flex;
            flex-direction: column; /* 기본적으로 세로로 배치 */
            align-items: center;
            height: 100vh;
        }
        li {
            margin: 10px 0;
        }
        a {
            display: block;
            text-decoration: none;
            background: brown;
            color: white;
            width: 120px; /* 기본 너비 */
            height: 45px; /* 기본 높이 */
            line-height: 45px;
            text-align: center;
            overflow: hidden;
            white-space: nowrap;
            transition: width 0.5s ease, background-color 0.5s ease, color 0.5s ease;
        }
        li:hover a {
            width: 150px; /* 호버 시 너비 확장 */
            background: lightblue;
            color: black;
        }

        /* 미디어 쿼리: 화면 너비가 768px 이상일 때 */
        @media (min-width: 768px) {
           
            a {
                width: 150px; /* 기본 너비 */
                height: 50px; /* 기본 높이 */
                line-height: 50px;
            }
        }

        /* 미디어 쿼리: 화면 너비가 1200px 이상일 때 */
        @media (min-width: 1200px) {
            a {
                width: 200px; /* 기본 너비 */
                height: 60px; /* 기본 높이 */
                line-height: 60px;
                font-size: 1.2em; /* 폰트 크기 증가 */
            }
        }
    </style>
</head>
<body>

    <ul class="gnb">
        <li><a href="#">베스트 상품</a></li>
        <li><a href="#">신상품</a></li>
        <li><a href="#">마이페이지</a></li>
        <li><a href="#">고객센터</a></li>
    </ul>

</body>
</html>
